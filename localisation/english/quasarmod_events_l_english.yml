l_english:

 ###########################################
 ### Megastructure Stage Complete Events ###
 ###########################################

 # Gargantuan Matrioshka Brain

 blackhole_manipulation_mega_stage_complete.1.name: "Gargantuan Matrioshka Brain Construction"
 blackhole_manipulation_mega_stage_complete.1.desc: "We are now ready to begin the colossal task of constructing a Gargantuan Matrioshka Brain. The first step will be the construction of the hawking capacitors around the black hole, which will increase the rate at which hawking radiation is emitted. As each layer is added, more and more research will be generated. Keep in mind that the efficiency of the Gargantuan Matrioshka Brain will skyrocket once we finish the last layer. The planetary bodies of the system will be dismantled in order to make room for the terastructure."
 blackhole_manipulation_mega_stage_complete.1.a: "Wonderful."

 blackhole_manipulation_mega_stage_complete.2.name: "Gargantuan Matrioshka Brain - Hawking Capacitors Built"
 blackhole_manipulation_mega_stage_complete.2.desc: "The hawking capacitors and Chrono-Accelerators are now in place around [giga_planet.GetName], and are actively collecting energy. We shall now construct the first computing layer, the main databank. It will serve as a huge storage unit constantly gathering and analyzing new data from all four corners of the galaxy."
 blackhole_manipulation_mega_stage_complete.2.a: "Excellent."

 blackhole_manipulation_mega_stage_complete.3.name: "Gargantuan Matrioshka Brain - Main Databank Built"
 blackhole_manipulation_mega_stage_complete.3.desc: "The main databank has been constructed, and is already vastly improving our research efforts. However, its abilities are still very restricted and more layers are required to reach peak efficiency. We may now begin the construction of the central processor, which will house the most powerful computers in the galaxy, powered by the heat emitted by the main databank."
 blackhole_manipulation_mega_stage_complete.3.a: "Good. We are getting there."

 blackhole_manipulation_mega_stage_complete.4.name: "Gargantuan Matrioshka Brain - Central Processor Built"
 blackhole_manipulation_mega_stage_complete.4.desc: "The central processor is finished. It is a gigantic network of sentient computers linked together like a gigantic neural net, possessing incredible computing power. It uses the heat from the main databank to function, and also treats the data collected by said databank. The next layer will consist of the quantum calculators, which will work alongside the central processor to understand the mysteries of the universe."
 blackhole_manipulation_mega_stage_complete.4.a: "Another step towards a glorious future."

 blackhole_manipulation_mega_stage_complete.5.name: "Gargantuan Matrioshka Brain - Quantum Calculators Built"
 blackhole_manipulation_mega_stage_complete.5.desc: "The quantum calculators are up and running. These two gigantic rings use the thermal energy generated by the central processor, and they are actively working to find the answers to the most complicated questions in every field of science. The last step in constructing the Gargantuan Matrioshka Brain will be to build the Cross-referential archive, which will be a huge network of computers linking every single computer of the Gargantuan Matrioshka Brain together in an organized fashion, boosting its efficiency immensely."
 blackhole_manipulation_mega_stage_complete.5.a: "Another step towards a glorious future."

 blackhole_manipulation_mega_stage_complete.6.name: "Gargantuan Matrioshka Brain Finished"
 blackhole_manipulation_mega_stage_complete.6.desc: "Today is a glorious day for our empire. Our most skilled engineers and workers have constructed technological marvel only the greatest empires could ever dream of. This Gargantuan Matrioshka Brain, equipped with the most powerful computers ever designed in this galaxy, shall help us uncover the last mysteries of the universe."
 blackhole_manipulation_mega_stage_complete.6.a: "Wonderful."

 # Supermassive Black Hole Manipulator

 blackhole_manipulation_mega_stage_complete.101.name: "Supermassive Black Hole Manipulator Construction"
 blackhole_manipulation_mega_stage_complete.101.desc: "With the completion of the construction site, we are now ready to begin the colossal task of constructing a Supermassive Black Hole Manipulator in [giga_system.GetName]. Upon this scaffold, we shall construct a massive frame for the rest of the structure to rest upon, completely encircling the black hole below.\n\nSoon, the very heart of the galaxy will bend to our will."
 blackhole_manipulation_mega_stage_complete.101.a: "Wonderful."

 blackhole_manipulation_mega_stage_complete.201.name: "Black Hole Manipulator Frame Built"
 blackhole_manipulation_mega_stage_complete.201.desc: "Construction of the Black Hole Manipulator Frame in the [giga_system.GetName] system has concluded. With a circumference of nearly six billion kilometers, this grandiose frame will one day support one of the largest terastructures the galaxy has ever seen. We must now begin work on the rest of the structure."
 blackhole_manipulation_mega_stage_complete.201.a: "Excellent."

 blackhole_manipulation_mega_stage_complete.301.name: "Tetradimensional Supports Built" #Black Hole Manipulator Tetradimensional Supports Built
 blackhole_manipulation_mega_stage_complete.301.desc: "We have successfully constructed the tetradimensional supports of the Supermassive Black Hole Manipulator, reaching a diameter larger than most solar systems, there is nothing in this galaxy which could possibly hope to disrupt this truly massive support system from completing its task of upholding what is perhaps the largest structure ever built in our galaxy."
 blackhole_manipulation_mega_stage_complete.301.a: "Marvelous."

 blackhole_manipulation_mega_stage_complete.401.name: "Plasma Redirection Array Built" #Black Hole Manipulator Plasma Redirection Array Built
 blackhole_manipulation_mega_stage_complete.401.desc: "Construction of the plasma redirection array for the supermassive black hole manipulator in the [giga_system.GetName] system has been finalized, gargantuan plasma pumps and harvesters capable of moving entire stars worth of mass in only a matter of months now sit idly above the black hole below, waiting for us to complete the rest of the structure."
 blackhole_manipulation_mega_stage_complete.401.a: "Great."

 blackhole_manipulation_mega_stage_complete.501.name: "Worker Drone Habitation Ring Built" #Black Hole Manipulator Worker Drone Habitation Ring Built
 blackhole_manipulation_mega_stage_complete.501.desc: "With the completion of the worker drone habitation ring, the Supermassive Black Hole Manipulator is almost complete. Now all that awaits is the installation of the radiation shielding and we will be able to bend the heart of the galaxy to our whim."
 blackhole_manipulation_mega_stage_complete.501.a: "Good, we are almost there."

 blackhole_manipulation_mega_stage_complete.601.name: "Radiation Shielding Built" #Black Hole Manipulator Radiation Shielding Built
 blackhole_manipulation_mega_stage_complete.601.desc: "Construction of the Black Hole Manipulator's radiation shielding has come to an end, we are now able to safely activate and use the Supermassive Black Hole Manipulator without risking damage to life throughout the galaxy. While this colossal terastructure is a true marvel of engineering, it will pale in comparison to our future projects."
 blackhole_manipulation_mega_stage_complete.601.a: "Let us begin."

 # Hyperquasaric Teraforge

 blackhole_manipulation_mega_stage_complete.1001.name: "Hyperquasaric Teraforge Construction"
 blackhole_manipulation_mega_stage_complete.1001.desc: "With the completion of the construction site in the [giga_system.GetName] system, we are now ready to begin the colossal undertaking that is the construction of a Hyperquasaric Teraforge, perhaps the largest shipyard and source of military grade alloys in our corner of the universe."
 blackhole_manipulation_mega_stage_complete.1001.a: "Excellent."

 blackhole_manipulation_mega_stage_complete.1002.name: "Teraforge Inner Ring Built"
 blackhole_manipulation_mega_stage_complete.1002.desc: "The second stage of the Hyperquasaric Teraforge, the inner ring, has been completed without issues and the structure is now generating a magnetic field large enough and powerful enough that the accretion disk of the quasar has shrunk considerably, protecting the future stages of the terastructure from the immense heat and radiation that they would otherwise be subjected to."
 blackhole_manipulation_mega_stage_complete.1002.a: "Wonderful."

 blackhole_manipulation_mega_stage_complete.1003.name: "Teraforge Mass Collectors Built"
 blackhole_manipulation_mega_stage_complete.1003.desc: "The Hyperquasaric Teraforge Mass Collectors have been constructed successfully. They are currently operating at a reduced capacity, as more of the structure is completed and more alloy processing overhead is made available, the harvesters will increase the rate at which matter is collected, and in turn the rate at which we can produce alloys will also increase."
 blackhole_manipulation_mega_stage_complete.1003.a: "Great."

 blackhole_manipulation_mega_stage_complete.1004.name: "Teraforge Alloy Processing Built"
 blackhole_manipulation_mega_stage_complete.1004.desc: "The construction of the penultimate of the Hyperquasaric Teraforge has come to a conclusion. The colossal alloy processors, capable of refining an entire planets worth of mass in a matter of days are already refining huge amounts of minerals into a yet unseen amount of alloys."
 blackhole_manipulation_mega_stage_complete.1004.a: "We are so close."

 blackhole_manipulation_mega_stage_complete.1005.name: "Hyperquasaric Teraforge Complete"
 blackhole_manipulation_mega_stage_complete.1005.desc: "The Hyperquasaric Teraforge in the [giga_system.GetName] system has been activated and is now harvesting the accretion disk and refining its resources into an unprecedented amount of alloys. But what will we use these alloys for? Ships? Megastructures? It does not matter, for our resources are now effectively bottomless."
 blackhole_manipulation_mega_stage_complete.1005.a: "Let us begin."

 # Hyperquasaric Megashipyard

 blackhole_manipulation_mega_stage_complete.2001.name: "Hyperquasaric Megashipyard Construction"
 blackhole_manipulation_mega_stage_complete.2001.desc: "The Hyperquasaric Megashipyard Construction Site in the [giga_system.GetName] system is complete. We will soon be cement ourselves as the owners of the most powerful navy in galactic history, surpassing even the empires of old."
 blackhole_manipulation_mega_stage_complete.2001.a: "Understood."

 blackhole_manipulation_mega_stage_complete.2002.name: "Hyperquasaric Megashipyard Accretion Harvester Built"
 blackhole_manipulation_mega_stage_complete.2002.desc: "We have successfully constructed the Accretion Harvester stage of the Hyperquasaric Megashipyard in the [giga_system.GetName] system. We should move swiftly on to the next stage."
 blackhole_manipulation_mega_stage_complete.2002.a: "Moving on."

 blackhole_manipulation_mega_stage_complete.2003.name: "Hyperquasaric Megashipyard Purification Ring Built"
 blackhole_manipulation_mega_stage_complete.2003.desc: "We have finished the construction of the Hyperquasaric Megashipyard Purification Ring in the [giga_system.GetName] system. We are now more than half way towards having a completed Hyperquasaric Megashipyard."
 blackhole_manipulation_mega_stage_complete.2003.a: "Great."

 blackhole_manipulation_mega_stage_complete.2004.name: "Hyperquasaric Megashipyard Distribution Ring Built"
 blackhole_manipulation_mega_stage_complete.2004.desc: "The Hyperquasaric Megashipyard Distribution Ring in the [giga_system.GetName] system has been finished, now that we have the means of handling such a vast amount of materials, we can move on to building the actual shipyards and naval logistics/storage ringZ."
 blackhole_manipulation_mega_stage_complete.2004.a: "We are so close."

 blackhole_manipulation_mega_stage_complete.2005.name: "Hyperquasaric Megashipyard Complete"
 blackhole_manipulation_mega_stage_complete.2005.desc: "The Hyperquasaric Megashipyard in the [giga_system.GetName] system is complete! We now possess the ability to create an armada so large that we will not only blot out the stars, but the galaxy itself."
 blackhole_manipulation_mega_stage_complete.2005.a: "It is beautiful."
 blackhole_manipulation_mega_stage_complete.2005.a.tooltip: "Who are you fighting to need so many ships?"

 ################
 # Other Events #
 ################

 # Black Hole Injector Complete

 blackhole_manipulation.1.name: "Mass Injector: Online"
 blackhole_manipulation.1.desc: "After many years of construction, we have completed and activated the Supermassive Black Hole Manipulator and we are now injecting incredible amounts of stellar plasma into [target.GetName] \n \nIt will only be a matter of time before an accretion disk begins to form around the equator."
 blackhole_manipulation.1.a: "Hopefully we have enough stellar plasma to keep up..."

 # Injection Complete Notification

 blackhole_manipulation.102.name: "Injection Complete"
 blackhole_manipulation.102.desc: "After several years of stellar plasma injection we have successfully managed to create an artificial accretion disk around [root.from.GetName] as well as increase the speed of it's rotation to more closely match previously observed quasars in other, distant galaxies."
 blackhole_manipulation.102.a: "Perfect."

 # Black Hole Harvester Complete

 blackhole_manipulation.2.name: "Mass Harvester: Online"
 blackhole_manipulation.2.desc: "After many years of construction, we have completed and activated the Supermassive Black Hole Manipulator and we are now harvesting incredible amounts of stellar plasma from [target.GetName] \n \nIt will only be a matter of time before the violence and immense heat of the accretion disk surrounding the quasar is little more than a faded memory."
 blackhole_manipulation.2.a: "I wonder how many O-Class stars we could create with all this stellar plasma..."

 # Harvesting Complete Notification

 blackhole_manipulation.202.name: "Harvesting Complete"
 blackhole_manipulation.202.desc: "After several years of constant harvesting we have successfully managed to completely harvest the accretion disk of [root.from.GetName] as well as slow it's rotation to a point that it is now considered safe for us to begin work on other projects around the now \"dead\" black hole. \n \n§RNOTE TO PLAYER: If the system icon does not change from the quasar icon to the inactive icon, run the \"reload_graphical_map\" command, or save and reload your game.§!"
 blackhole_manipulation.202.a: "Perfect."

